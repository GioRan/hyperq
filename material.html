<html>
<head>
	<link rel="stylesheet" type="text/css" href="material.css">
</head>
<body>
		<!-- Material Form with Material Input and Button -->
	<div class="MaterialFormContainer">
		<form>
			<div class="MaterialInputContainer">      
				<input type="text" class="MaterialInput fluid" required>
				<label class="MaterialLabel">Contact Number</label>
			</div>
			<div class="MaterialInputContainer">      
				<input type="text" class="MaterialInput fluid" required>
				<label class="MaterialLabel">Password</label>
			</div>
			<button class="MaterialButton">Login</button>
		</form>
	</div>
	
		<!-- Material Card -->
		
	<div class="MaterialCardContainer">
		<div class="MaterialCardImageContainer">
			<img src="default.jpg" alt="default.jpg" class="MaterialCardImage"/>
		</div>
		<div class="MaterialCardTextContainer">
			<div class="MaterialCardTextHeader">
				<div class="MaterialCardTextTitle">
					Knorr
				</div>
				<div class="MaterialCardTextSubTitle">
					Price: 50.00
				</div>
			</div>
		</div>
		<div class="MaterialCardCounterContainer">
			<button class="MaterialFlatButtonLeft"><i class="material-icons">remove</i></button>
			<button class="MaterialFlatButtonRight"><i class="material-icons">add</i></button>
		</div>
	</div>
	
	
</body>
</html>
